<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Solar Age</title>
  </head>
<body>
  <div class="container">
    <div class="box">
  <h1>Interplanetary Age</h1>
  <h3>Find your age on 5 planets in our solar system</h3>
  <p>Mercury, Venus, Earth, Mars, Jupiter</p>
  <form id="age">
    <input id="user-age" class="form-control" type="text" form-id="age" required>
    <button type="submit" form-id="age">Calculate my Age</button>
  </form>
  </div>
  <div class="row box justify-content-center">
    <div class="col-4 box">
      <h3>Your age on:</h3>
      <p id="mercury-age"><strong>Mercury: </strong></p>
      <p id="venus-age"><strong>Venus: </strong></p>
      <p id="earth-age"><strong>Earth: </strong></p>
      <p id="mars-age"><strong>Mars: </strong></p>
      <p id="jupiter-age"><strong>Jupiter: </strong></p>
    </div>
    <div class="col-7 box">
      <div class="box">
        <h3>Remaining lifespan on:</h3>
        <strong id="mercury-lifespan">Mercury: </strong><br>
        <strong id="venus-lifespan">Venus: </strong><br>
        <strong id="earth-lifespan">Earth: </strong><br>
        <strong id="mars-lifespan">Mars: </strong><br>
        <strong id="jupiter-lifespan">Jupiter: </strong><br>
      </div>
      <div class="row box">
        <h3>Upcoming birthday:</h3>
        <p id="next-birthday">Your next birthday is...</p>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
